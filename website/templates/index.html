<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% load sass_tags %}
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link type="text/css" rel="stylesheet" href="{% sass_src 'styles/style.scss' %}">
        <script src="https://kit.fontawesome.com/3617029c5c.js" crossorigin="anonymous"></script>
        <script src="https://hammerjs.github.io/dist/hammer.js"></script>
        <script src="{% static 'scripts/script.js' %}"></script>
        <title>
            {% block title %}
                Musical Donut
            {% endblock %}
        </title>
    </head>
    <body>
        <div id="wrapper">
            {% include 'main/header.html' %}
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
