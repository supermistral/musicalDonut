<div class="header">
    <div class="header__info">
        <div class="header-name">Musical Donut</div>
    </div>
    <div class="header__sections">
        {% if sections %}
            {% for section in sections %}
                <a class="section" href="{% url 'section_page' section.name_for_url %}">
                    <div class="section-name">{{ section.name }}</div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
